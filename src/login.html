<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet of tailwind-->
    <link href="./css/output.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <!-- stylesheet for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Login | NexteWave </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>

<body class="bg-[#F1F5F9">
    <div class="w-full h-full flex justify-center items-center bg-center bg-fixed bg-cover bg-no-repeat" style="background-image: url('./assets/img/background_body.jpg');">
        <div class="w-full max-w-[80vw] px-8">
            <div class="flex bg-white rounded-md shadow-md overflow-hidden">
                <form action="" class="order-last flex flex-col justify-center w-full lg:w-1/2 max-w-[70vw] font-open-sans p-8">
                    <div class="my-8 lg:mt-2">
                        <h2 class="text-3xl text-right font-dosis font-semibold text-blue-green">
                            Sign up
                        </h2>
                    </div>
                    <div>
                        <div class="flex flex-wrap -mx-3 mb-4">
                            <div class="w-full px-3">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="grid-email">
                                    Email <i class="text-red-600">*</i>
                                </label>
                                <input
                                    class="appearance-none block w-full bg-white text-gray-700 text-base border border-gray-300 rounded py-3 px-4 mb-3 leading-6 focus:outline-none focus:bg-white focus:border-blue-green"
                                    id="grid-email" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="flex flex-wrap -mx-3 mb-4">
                            <div class="w-full px-3 mb-4 md:mb-0">
                                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                    for="grid-password">
                                    Password <i class="text-red-600">*</i>
                                </label>
                                <input
                                    class="appearance-none block w-full bg-white text-gray-700 text-base border border-gray-300 rounded py-3 px-4 mb-3 leading-6 focus:outline-none focus:bg-white focus:border-blue-green"
                                    id="grid-password" type="password" placeholder="Password" required>
                                <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center lg:mt-2">
                        <button class="rounded-md uppercase h-max w-full font-dosis border py-3 px-10 lg:px-14 font-light text-base leading-normal text-white shadow-md transition-all bg-blue-green hover:bg-green-600 border-slate-200 ease-in-out duration-200 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none inline-block"
                        type="submit">
                            <span>Submit</span>
                        </button>
                    </div>
                </form>

                <div class="hidden md:block h-full max-h-[70vw] w-full lg:w-1/2">
                    <img src="./assets/img/login_background.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b2b52c5522.js" crossorigin="anonymous"></script>
</body>

</html>
