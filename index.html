<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Bouton</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Couleur de fond douce */
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: blue; /* Couleur du bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Effet de transition */
        }

        .button:hover {
            background-color: green; /* Couleur au survol */
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://nash-demo.github.io/src/index.html'">
        Go to NextWave Website
    </button>
</body>
</html>
